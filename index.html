<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarifa de Destinos - Sitio Herradura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .tarifa-card {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .tarifa-card h3 {
      margin: 0 0 10px;
      color: #333;
    }
    .tarifa-card ul {
      list-style: none;
      padding: 0;
    }
    .tarifa-card li {
      margin-bottom: 5px;
    }
    .no-result {
      text-align: center;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tarifa de Destinos</h1>
    <p>Sitio Herradura</p>
  </header>

  <input type="text" id="buscador" placeholder="Buscar destino..." />

  <div id="resultados"></div>

  <script>
    const destinos = [
      {
        destino: "20 de Noviembre por Eduardo Molina",
        tarifa_general: "$340.00",
        tarifa_nocturna: "No disponible",
        tarifa_tdc: "$357.00"
      },
      {
        destino: "5 de Mayo (hospital infantil de legaría)",
        tarifa_general: "$160.00",
        tarifa_nocturna: "$192.00",
        tarifa_tdc: "$168.00"
      },
      {
        destino: "Academia de Policía",
        tarifa_general: "$350.00",
        tarifa_nocturna: "No disponible",
        tarifa_tdc: "$367.50"
      },
      {
        destino: "Academia de Policía VIA SANTA FE",
        tarifa_general: "$340.00",
        tarifa_nocturna: "No disponible",
        tarifa_tdc: "$357.00"
      }
    ];

    const buscador = document.getElementById("buscador");
    const resultados = document.getElementById("resultados");

    function normalizar(texto) {
      return texto.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function buscarDestinos() {
      const termino = normalizar(buscador.value.trim());
      resultados.innerHTML = "";

      if (!termino) return;

      const encontrados = destinos.filter(d =>
        normalizar(d.destino).includes(termino)
      );

      if (encontrados.length === 0) {
        resultados.innerHTML = `<p class="no-result">No se encontró ningún destino con "${buscador.value}"</p>`;
        // Aquí podrías agregar la lógica para registrar el término no encontrado
        return;
      }

      encontrados.forEach(d => {
        const card = document.createElement("div");
        card.className = "tarifa-card";
        card.innerHTML = `
          <h3>${d.destino}</h3>
          <ul>
            <li><strong>Tarifa general:</strong> ${d.tarifa_general}</li>
            <li><strong>Tarifa nocturna:</strong> ${d.tarifa_nocturna}</li>
            <li><strong>Tarifa TDC:</strong> ${d.tarifa_tdc}</li>
          </ul>
        `;
        resultados.appendChild(card);
      });
    }

    buscador.addEventListener("input", buscarDestinos);
  </script>
</body>
</html>
