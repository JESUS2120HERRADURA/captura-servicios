<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Servicio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 30px;
      color: #333;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #005a9c;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #005a9c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>üìã Registro de Servicio</h2>

    <label for="nombre">Nombre</label>
    <input id="nombre" placeholder="Ej. Juan P√©rez">

    <label for="fecha">Fecha</label>
    <input id="fecha" placeholder="Ej. 2025-07-29">

    <label for="hora">Hora</label>
    <input id="hora" placeholder="Ej. 14:30">

    <label for="ubicacion">Ubicaci√≥n</label>
    <input id="ubicacion" placeholder="Ej. Oficina Central">

    <label for="tipoServicio">Tipo de servicio</label>
    <input id="tipoServicio" placeholder="Ej. Mantenimiento">

    <label for="folio">Folio</label>
    <input id="folio" placeholder="Ej. 001245">

    <button id="btnTelegram">Generar y copiar mensaje para Telegram</button>
  </div>

  <script>
    function construirMensajeTelegram(datos) {
      return (
        `üìù *Registro de servicio*\n` +
        `üë§ *Nombre:* ${datos.nombre}\n` +
        `üìÖ *Fecha:* ${datos.fecha}\n` +
        `üïí *Hora:* ${datos.hora}\n` +
        `üìç *Ubicaci√≥n:* ${datos.ubicacion}\n` +
        `üîß *Tipo de servicio:* ${datos.tipoServicio}\n` +
        `üÜî *Folio:* ${datos.folio}`
      );
    }

    document.getElementById("btnTelegram").addEventListener("click", async () => {
      const datos = {
        nombre: document.getElementById("nombre").value,
        fecha: document.getElementById("fecha").value,
        hora: document.getElementById("hora").value,
        ubicacion: document.getElementById("ubicacion").value,
        tipoServicio: document.getElementById("tipoServicio").value,
        folio: document.getElementById("folio").value
      };

      const mensajeTelegram = construirMensajeTelegram(datos);

      try {
        await navigator.clipboard.writeText(mensajeTelegram);
        alert("üìã El mensaje ha sido copiado autom√°ticamente. Puedes pegarlo en Telegram.");
      } catch (err) {
        console.warn("‚ö†Ô∏è Error al copiar:", err);
        alert("‚ö†Ô∏è No se pudo copiar el mensaje. Intenta hacerlo manualmente.");
      }
    });
  </script>

</body>
</html>
