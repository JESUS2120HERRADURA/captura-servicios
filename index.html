<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Captura Institucional</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; background-color: #f4f4f4; }
    h2 { color: #2c3e50; }
    label { display: block; margin-top: 10px; }
    input, select, textarea {
      width: 100%; padding: 8px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      margin-top: 15px; padding: 10px 20px;
      background-color: #2980b9; color: white;
      border: none; cursor: pointer; border-radius: 4px;
    }
    button:hover { background-color: #3498db; }
    .seccion {
      margin-bottom: 30px; border-bottom: 1px solid #ccc; padding-bottom: 20px;
      background-color: white; padding: 20px; border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>Registro de Asistencia</h2>
  <div class="seccion">
    <label>Nombre:</label>
    <input type="text" id="nombre">

    <label>Fecha Entrada:</label>
    <input type="date" id="fechaEntrada">

    <label>Hora Entrada:</label>
    <input type="time" id="horaEntrada">

    <label>Fecha Salida:</label>
    <input type="date" id="fechaSalida">

    <label>Hora Salida:</label>
    <input type="time" id="horaSalida">

    <button onclick="enviarAsistencia()">Registrar Asistencia</button>
  </div>

  <h2>Captura de Servicios</h2>
  <div class="seccion">
    <label>Folio:</label>
    <input type="text" id="folio" readonly>

    <label>Fecha:</label>
    <input type="date" id="fecha">

    <label>Hora:</label>
    <input type="time" id="hora">

    <label>Telefonista:</label>
    <input type="text" id="telefonista" readonly>

    <label>Domicilio:</label>
    <input type="text" id="domicilio">

    <label>Destino:</label>
    <input type="text" id="destino">

    <label>Asignado a:</label>
    <input type="text" id="asignadoA">

    <label>Tipo de Servicio:</label>
    <select id="tipoServicio">
      <option value="">Selecciona</option>
      <option value="Normal">Normal</option>
      <option value="Por tiempo">Por tiempo</option>
      <option value="Carro rotulado">Carro rotulado</option>
      <option value="Mensajería">Mensajería</option>
      <option value="Paquetería">Paquetería</option>
      <option value="Mensajería compras">Mensajería compras</option>
      <option value="Carro sin rotular">Carro sin rotular</option>
      <option value="2 carros">2 carros</option>
      <option value="Guía">Guía</option>
      <option value="Cambio de llanta">Cambio de llanta</option>
      <option value="Pasar corriente">Pasar corriente</option>
      <option value="Transporte de mascota">Transporte de mascota</option>
    </select>

    <label>Observaciones:</label>
    <textarea id="observaciones"></textarea>

    <button onclick="enviarServicio()">Registrar Servicio</button>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbw5EJwqYdBnp1GL_6bTUIY_635i43PF43zf4c8ohZl8UBEH8ZYhGdfWo2mX2hN4BYvzdw/exec";

    async function generarFolio() {
      try {
        const res = await fetch(endpoint + "?tipo=folio");
        const data = await res.json();
        return data.folio || "Error";
      } catch (error) {
        console.error("Error al generar folio:", error);
        return "Error";
      }
    }

    async function enviarAsistencia() {
      const datos = {
        tipo: "asistencia",
        nombre: document.getElementById("nombre").value,
        fechaEntrada: document.getElementById("fechaEntrada").value,
        horaEntrada: document.getElementById("horaEntrada").value,
        fechaSalida: document.getElementById("fechaSalida").value,
        horaSalida: document.getElementById("horaSalida").value
      };

      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => alert("Error: " + err));
    }

    async function enviarServicio() {
      const datos = {
        tipo: "servicio",
        folio: document.getElementById("folio").value,
        fecha: document.getElementById("fecha").value,
        hora: document.getElementById("hora").value,
        telefonista: document.getElementById("telefonista").value,
        domicilio: document.getElementById("domicilio").value,
        destino: document.getElementById("destino").value,
        asignadoA: document.getElementById("asignadoA").value,
        tipoServicio: document.getElementById("tipoServicio").value,
        observaciones: document.getElementById("observaciones").value
      };

      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => alert("Error: " + err));
    }

    window.onload = async () => {
      const folio = await generarFolio();
      if (folio !== "Error") {
        document.getElementById("folio").value = folio;
        document.getElementById("telefonista").value = "Jesús Sánchez";
        document.getElementById("fecha").valueAsDate = new Date();
        document.getElementById("hora").value = new Date().toTimeString().slice(0,5);
      }
    };
  </script>

</body>
</html>
