<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Institucional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
      background-image: url('marca_agua.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 300px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004080;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #004080;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #003366;
    }
    .folio {
      font-size: 0.9em;
      color: #666;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Servicio</h2>
    <div class="folio" id="folioDisplay">Folio: CSD-0001</div>

    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" required />

    <label for="servicio">Tipo de servicio:</label>
    <select id="servicio">
      <option value="Asesoría">Asesoría</option>
      <option value="Orientación">Orientación</option>
      <option value="Seguimiento">Seguimiento</option>
      <option value="Otro">Otro</option>
    </select>

    <label for="comentarios">Comentarios:</label>
    <input type="text" id="comentarios" />

    <button onclick="registrar()">Registrar</button>
  </div>

  <script>
    let folioActual = 1;

    function actualizarFolio() {
      const folio = `CSD-${folioActual.toString().padStart(4, '0')}`;
      document.getElementById('folioDisplay').textContent = `Folio: ${folio}`;
    }

    function registrar() {
      const nombre = document.getElementById('nombre').value.trim();
      const servicio = document.getElementById('servicio').value;
      const comentarios = document.getElementById('comentarios').value.trim();
      const folio = `CSD-${folioActual.toString().padStart(4, '0')}`;
      const fecha = new Date().toLocaleString();

      if (!nombre) {
        alert("Por favor ingresa el nombre.");
        return;
      }

      const datos = {
        folio,
        nombre,
        servicio,
        comentarios,
        fecha
      };

      // Aquí se conecta con Google Sheets (requiere tu endpoint)
      fetch('TU_ENDPOINT_DE_GOOGLE_SHEETS', {
        method: 'POST',
        body: JSON.stringify(datos),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => {
        if (res.ok) {
          alert("Registro exitoso.");
          folioActual++;
          actualizarFolio();
          document.getElementById('nombre').value = '';
          document.getElementById('comentarios').value = '';
        } else {
          alert("Error al registrar.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error de conexión.");
      });
    }

    actualizarFolio();
  </script>
</body>
</html>
