<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Captura de Servicios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .contenedor {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    form button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #mensajeExito {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    .campo-invalido {
      border: 2px solid red;
      background-color: #ffe6e6;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Captura de Servicios</h1>

    <form id="formServicio">
      <label for="folio">Folio</label>
      <input type="text" id="folio" readonly />

      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" />

      <label for="hora">Hora</label>
      <input type="time" id="hora" />

      <label for="telefonista">Telefonista</label>
      <input type="text" id="telefonista" />

      <label for="domicilio">Domicilio</label>
      <input type="text" id="domicilio" />

      <label for="destino">Destino</label>
      <input type="text" id="destino" />

      <label for="asignado">Asignado a</label>
      <input type="text" id="asignado" />

      <label for="tipo">Tipo</label>
      <select id="tipo">
        <option value="Normal">Normal</option>
        <option value="Urgente">Urgente</option>
        <option value="TDC">TDC</option>
      </select>

      <label for="observaciones">Observaciones</label>
      <textarea id="observaciones" rows="3"></textarea>

      <button type="submit">Guardar Servicio</button>
    </form>

    <div id="mensajeExito"></div>
  </div>

  <script>
    function generarFolio() {
      const ahora = new Date();
      const fecha = ahora.toISOString().slice(0,10).replace(/-/g, '');
      const hora = ahora.toTimeString().slice(0,8).replace(/:/g, '');
      return `SERV-${fecha}-${hora}`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const telefonistaGuardado = localStorage.getItem('telefonista');
      if (telefonistaGuardado) {
        document.getElementById('telefonista').value = telefonistaGuardado;
      }
      document.getElementById('folio').value = generarFolio();
    });

    function validarCamposObligatorios(datos) {
      let camposInvalidos = [];

      const campos = {
        fecha: 'Fecha',
        hora: 'Hora',
        telefonista: 'Telefonista',
        destino: 'Destino'
      };

      for (let campo in campos) {
        const input = document.getElementById(campo);
        if (!datos[campo]) {
          camposInvalidos.push(campos[campo]);
          input.classList.add('campo-invalido');
        } else {
          input.classList.remove('campo-invalido');
        }
      }

      return camposInvalidos;
    }

    function mostrarMensaje(texto, color) {
      const mensaje = document.getElementById('mensajeExito');
      mensaje.textContent = texto;
      mensaje.style.color = color;
    }

    document.getElementById('formServicio').addEventListener('submit', function(e) {
      e.preventDefault();

      const telefonista = document.getElementById('telefonista').value.trim();
      const datos = {
        folio: document.getElementById('folio').value,
        fecha: document.getElementById('fecha').value,
        hora: document.getElementById('hora').value,
        telefonista: telefonista,
        domicilio: document.getElementById('domicilio').value.trim(),
        destino: document.getElementById('destino').value.trim(),
        asignado: document.getElementById('asignado').value.trim(),
        tipo: document.getElementById('tipo').value,
        observaciones: document.getElementById('observaciones').value.trim()
      };

      const camposFaltantes = validarCamposObligatorios(datos);
      if (camposFaltantes.length > 0) {

        return;
