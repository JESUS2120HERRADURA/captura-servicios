<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro de Servicio</title>
</head>
<body>
  <form id="formulario">
    <input type="text" name="folio" placeholder="Folio" required><br>
    <input type="date" name="fecha" required><br>
    <input type="time" name="hora" required><br>
    <input type="text" name="telefonista" placeholder="Telefonista" required><br>
    <input type="text" name="direccion" placeholder="Dirección" required><br>
    <input type="text" name="destino" placeholder="Destino" required><br>
    <input type="text" name="asignado" placeholder="Asignado" required><br>
    <input type="text" name="instrucciones" placeholder="Instrucciones"><br>
    <input type="text" name="telefono" placeholder="Teléfono"><br>
    <input type="text" name="tipo" placeholder="Tipo de servicio"><br>
    <button type="submit">Registrar</button>
  </form>

  <p id="respuesta"></p>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbx_kkgCxuK-kvYS5Wo17jRDTFm03ntc7nMRCiKgkRW1wi1rOy2rnTDuG4jIKTkT4HHuPA/exec";

    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const datos = Object.fromEntries(formData.entries());

      fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify(datos),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(texto => {
        document.getElementById("respuesta").textContent = texto === "OK" 
          ? "✅ Servicio registrado correctamente" 
          : "❌ Error al registrar el servicio: " + texto;
      })
      .catch(error => {
        document.getElementById("respuesta").textContent = "❌ Error de conexión: " + error;
      });
    });
  </script>
</body>
</html>
