<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Captura de Servicios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('marca-de-agua.png') no-repeat bottom right fixed;
      background-size: 120px;
      background-color: #f4faff;
      margin: 0;
      padding: 10px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border-bottom: 2px solid #0074D9;
    }
    header img {
      height: 40px;
    }
    h2 {
      text-align: center;
      color: #0074D9;
      margin-top: 10px;
      font-size: 18px;
    }
    form {
      max-width: 100%;
      margin: auto;
      padding: 10px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row input {
      flex: 1;
    }
    label {
      display: block;
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 3px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    button {
      background-color: #0074D9;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #mensaje {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #0074D9;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logotipo institucional" />
  </header>

  <h2>Captura de Servicios</h2>
  <div id="mensaje">Bienvenido, turno iniciado correctamente.</div>

  <form id="servicioForm">
    <label>Folio / Fecha / Hora</label>
    <div class="row">
      <input type="text" id="folio" readonly />
      <input type="date" id="fecha" readonly />
      <input type="time" id="hora" readonly />
    </div>

    <label for="telefonista">Telefonista</label>
    <input type="text" id="telefonista" placeholder="Nombre del telefonista" />

    <label for="direccion">Dirección</label>
    <input type="text" id="direccion" placeholder="¿Dónde se recoge al cliente?" />

    <label for="destino">Destino</label>
    <input type="text" id="destino" placeholder="¿A dónde se lleva al cliente?" />

    <label for="asignado">Asignado a</label>
    <input type="text" id="asignado" placeholder="Nombre del conductor o responsable" />

    <label for="telefono">Teléfono</label>
    <input type="text" id="telefono" placeholder="Teléfono del cliente" />

    <label for="tipoServicio">Tipo de Servicio</label>
    <select id="tipoServicio">
      <option value="">Selecciona una opción</option>
      <option value="Normal">Normal</option>
      <option value="Carro amplio">Carro amplio</option>
      <option value="Mensajería">Mensajería</option>
      <option value="Mensajería compras">Mensajería compras</option>
      <option value="Guía">Guía</option>
      <option value="Cambio de llanta">Cambio de llanta</option>
      <option value="Pasar corriente">Pasar corriente</option>
      <option value="Carro sin rotular">Carro sin rotular</option>
      <option value="Carro rotulado">Carro rotulado</option>
      <option value="Transporte de mascota">Transporte de mascota</option>
      <option value="Otro">Otro</option>
    </select>

    <label for="observaciones">Observaciones</label>
    <textarea id="observaciones" rows="3" placeholder="Detalles adicionales..."></textarea>

    <div class="button-group">
      <button type="submit">Guardar</button>
      <button type="button" onclick="enviarFormulario()">Enviar</button>
      <button type="button" onclick="finTurno()">Fin de Turno</button>
    </div>
  </form>

  <script>
    window.onload = function() {
      const now = new Date();
      document.getElementById("fecha").value = now.toISOString().split("T")[0];
      document.getElementById("hora").value = now.toTimeString().slice(0,5);
      document.getElementById("folio").value = "F-" + now.getTime();
    };

    function enviarFormulario() {
      alert("Formulario enviado.");
    }

    function finTurno() {
      document.getElementById("mensaje").textContent = "Gracias por tu servicio. Turno finalizado.";
    }

    document.getElementById("servicioForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Datos guardados.");
    });
  </script>
</body>
</html>
