<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Captura de Servicios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #e3f2fd;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-height: 80px;
    }

    h2 {
      text-align: center;
      color: #1565c0;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #0d47a1;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #90caf9;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .oculto {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Carátula -->
  <div class="container" id="caratula">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1024px-React-icon.svg.png" alt="Logo Institucional">
    </div>
    <h2>Captura de Servicios</h2>
    <label for="telefonistaInicio">Nombre del Telefonista</label>
    <input type="text" id="telefonistaInicio">
    <button onclick="iniciarTurno()">Iniciar Turno</button>
  </div>

  <!-- Formulario -->
  <div class="container oculto" id="formulario">
    <h2>Formulario de Captura</h2>
    <label for="telefonista">Telefonista</label>
    <input type="text" id="telefonista" readonly>

    <label for="fecha">Fecha</label>
    <input type="date" id="fecha">

    <label for="hora">Hora</label>
    <input type="time" id="hora">
  </div>

  <script>
    function iniciarTurno() {
      const nombre = document.getElementById("telefonistaInicio").value.trim();
      if (!nombre) {
        alert("⚠️ Por favor ingresa tu nombre.");
        return;
      }

      document.getElementById("telefonista").value = nombre;

      const ahora = new Date();
      document.getElementById("fecha").value = ahora.toISOString().slice(0,10);
      document.getElementById("hora").value = ahora.toTimeString().slice(0,5);

      document.getElementById("caratula").classList.add("oculto");
      document.getElementById("formulario").classList.remove("oculto");
    }
  </script>

</body>
</html>
