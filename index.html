<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Captura de Servicios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff; /* Azul institucional */
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 10px;
      text-align: center;
    }
    header img {
      height: 50px;
      vertical-align: middle;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055aa;
    }
    #mensaje {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://ruta-del-logo/logo-herradura.png" alt="Logo Herradura">
    <h1>Captura de Servicios</h1>
  </header>

  <div class="container">
    <form id="formulario">
      <label for="folio">Folio</label>
      <input type="text" id="folio" name="folio" readonly>

      <label for="telefonista">Telefonista</label>
      <input type="text" id="telefonista" name="telefonista" readonly>

      <label for="fecha">Fecha</label>
      <input type="text" id="fecha" name="fecha" readonly>

      <label for="hora">Hora</label>
      <input type="text" id="hora" name="hora" readonly>

      <label for="servicio">Servicio</label>
      <input type="text" id="servicio" name="servicio" required>

      <label for="observaciones">Observaciones</label>
      <textarea id="observaciones" name="observaciones"></textarea>

      <button type="button" onclick="guardarServicio()">Enviar</button>
      <button type="button" onclick="finTurno()">Fin de turno</button>

      <div id="mensaje"></div>
    </form>
  </div>

  <script>
    // Evitar envío automático con Enter y mover al siguiente campo
    document.querySelectorAll('input, select, textarea').forEach((element, index, elements) => {
      element.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          const next = elements[index + 1];
          if (next) next.focus();
        }
      });
    });

    // Simulación de datos automáticos
    document.getElementById('folio').value = 'AUTO-' + Date.now();
    document.getElementById('telefonista').value = 'Jesús';
    const now = new Date();
    document.getElementById('fecha').value = now.toLocaleDateString();
    document.getElementById('hora').value = now.toLocaleTimeString();

    function guardarServicio() {
      const servicio = document.getElementById('servicio').value.trim();
      if (!servicio) {
        alert('Por favor ingresa el servicio.');
        return;
      }

      // Aquí iría el fetch() al script de Google Apps
      // Simulación de éxito
      document.getElementById('mensaje').textContent = 'Servicio registrado correctamente.';
      document.getElementById('formulario').reset();

      // Restaurar campos automáticos
      document.getElementById('folio').value = 'AUTO-' + Date.now();
      document.getElementById('telefonista').value = 'Jesús';
      const now = new Date();
      document.getElementById('fecha').value = now.toLocaleDateString();
      document.getElementById('hora').value = now.toLocaleTimeString();
    }

    function finTurno() {
      alert('Turno finalizado. El sistema se bloqueará.');
      // Aquí puedes redirigir o bloquear el sistema
    }
  </script>
</body>
</html>
