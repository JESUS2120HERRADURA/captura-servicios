<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Servicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background-color: #0074D9;
      color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    .inline-group {
      display: flex;
      gap: 10px;
    }
    .inline-group input {
      flex: 1;
    }
    button {
      background-color: #0056b3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #003d80;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Servicio</h2>
    <form id="serviceForm">
      <div class="form-group">
        <label for="folio">Folio</label>
        <input type="text" id="folio" name="folio" readonly>
      </div>

      <div class="form-group inline-group">
        <div>
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" name="fecha" required>
        </div>
        <div>
          <label for="hora">Hora</label>
          <input type="time" id="hora" name="hora" required>
        </div>
      </div>

      <div class="form-group">
        <label for="servicio">Tipo de Servicio</label>
        <select id="servicio" name="servicio" required>
          <option value="">Seleccione una opción</option>
          <option value="Atención médica">Atención médica</option>
          <option value="Orientación psicológica">Orientación psicológica</option>
          <option value="Asesoría legal">Asesoría legal</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input type="text" id="descripcion" name="descripcion" required>
      </div>

      <button type="submit">Registrar</button>
    </form>
  </div>

  <script>
    // Generar folio automático
    function generarFolio() {
      const fecha = new Date();
      const folio = 'F' + fecha.getFullYear().toString().slice(-2) +
                    (fecha.getMonth() + 1).toString().padStart(2, '0') +
                    fecha.getDate().toString().padStart(2, '0') +
                    fecha.getHours().toString().padStart(2, '0') +
                    fecha.getMinutes().toString().padStart(2, '0') +
                    fecha.getSeconds().toString().padStart(2, '0');
      document.getElementById('folio').value = folio;
    }

    // Asignar fecha y hora actuales
    function asignarFechaHora() {
      const ahora = new Date();
      document.getElementById('fecha').value = ahora.toISOString().split('T')[0];
      document.getElementById('hora').value = ahora.toTimeString().slice(0,5);
    }

    // Inicializar formulario
    window.onload = function() {
      generarFolio();
      asignarFechaHora();
    };

    // Validación y envío
    document.getElementById('serviceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const folio = document.getElementById('folio').value;
      const fecha = document.getElementById('fecha').value;
      const hora = document.getElementById('hora').value;
      const servicio = document.getElementById('servicio').value;
      const descripcion = document.getElementById('descripcion').value;

      if (!fecha || !hora || !servicio || !descripcion) {
        alert('Por favor, complete todos los campos obligatorios.');
        return;
      }

      const mensaje = `📝 Registro de Servicio\nFolio: ${folio}\nFecha: ${fecha}\nHora: ${hora}\nServicio: ${servicio}\nDescripción: ${descripcion}`;
      console.log(mensaje); // Aquí puedes integrar el envío a Telegram

      alert('Registro enviado correctamente.');
      this.reset();
      generarFolio();
      asignarFechaHora();
    });
  </script>
</body>
</html>
