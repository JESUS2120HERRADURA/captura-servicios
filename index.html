<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Servicios</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #003366;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 600px;
      width: 90%;
      background-color: white;
      color: black;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055aa;
    }
    #marcaAgua {
      margin-top: 40px;
      font-size: 0.8em;
      text-align: center;
      color: white;
    }
    @media (max-width: 600px) {
      .container {
        margin-top: 15px;
        padding: 15px;
      }
    }
  </style>
</head>
<body onload="generarFolio()">
  <div class="container" id="formulario">
    <h1>Inicio de Jornada</h1>
    <label for="folio">Folio:</label>
    <input type="text" id="folio" readonly />

    <label for="servicio">Tipo de Servicio:</label>
    <select id="servicio">
      <option value="">Seleccione</option>
      <option value="Atención presencial">Atención presencial</option>
      <option value="Videollamada">Videollamada</option>
      <option value="Llamada telefónica">Llamada telefónica</option>
      <option value="Correo electrónico">Correo electrónico</option>
      <option value="Otro">Otro</option>
    </select>

    <button onclick="guardarCaptura()">Guardar</button>
  </div>

  <div id="marcaAgua">
    Propiedad y diseño de Jesús Sánchez C. con colaboración de Microsoft Copilot.
  </div>

  <script>
    async function generarFolio() {
      // Simulación de folio desde Google Sheets
      const folio = "FOL-" + Date.now().toString().slice(-6);
      document.getElementById("folio").value = folio;
    }

    function guardarCaptura() {
      html2canvas(document.getElementById("formulario")).then(canvas => {
        const link = document.createElement("a");
        link.download = "captura_servicio.png";
        link.href = canvas.toDataURL();
        link.click();

        // Limpiar formulario
        document.getElementById("servicio").value = "";
        generarFolio();
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
