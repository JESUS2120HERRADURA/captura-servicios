<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Servicio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #formulario {
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 600px;
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h2>Registro de Servicio</h2>

  <div id="formulario">
    <label>Folio:</label>
    <input type="text" id="folio" readonly>

    <label>Fecha:</label>
    <input type="date" id="fecha">

    <label>Hora:</label>
    <input type="time" id="hora">

    <label>Telefonista:</label>
    <input type="text" id="telefonista" readonly>

    <label>Dirección:</label>
    <input type="text" id="direccion">

    <label>Destino:</label>
    <input type="text" id="destino">

    <label>Asignado:</label>
    <input type="text" id="asignado">

    <label>Tipo de Servicio:</label>
    <select id="tipoServicio">
      <option value="">Selecciona</option>
      <option value="Urgente">Urgente</option>
      <option value="Programado">Programado</option>
      <option value="Traslado">Traslado</option>
    </select>

    <label>Observaciones:</label>
    <textarea id="observaciones" rows="3"></textarea>

    <button onclick="copiarComoImagen()">Continuar</button>
  </div>

  <script>
    const nombreUsuario = "Jesús Sánchez";

    async function generarFolioDesdeSheets() {
      try {
        const response = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec");
        const data = await response.json();
        return data.folio || "Error";
      } catch (error) {
        console.error("Error al generar folio:", error);
        return "Error";
      }
    }

    async function limpiarFormulario() {
      document.getElementById('direccion').value = "";
      document.getElementById('destino').value = "";
      document.getElementById('asignado').value = "";
      document.getElementById('tipoServicio').value = "";
      document.getElementById('observaciones').value = "";

      const folio = await generarFolioDesdeSheets();
      if (folio !== "Error") {
        document.getElementById('folio').value = folio;
        document.getElementById('fecha').valueAsDate = new Date();
        document.getElementById('hora').value = new Date().toTimeString().slice(0,5);
        document.getElementById('telefonista').value = nombreUsuario;
      }
    }

    async function copiarComoImagen() {
      const formulario = document.getElementById('formulario');

      html2canvas(formulario).then(canvas => {
        canvas.toBlob(blob => {
          const item = new ClipboardItem({ "image/png": blob });
          navigator.clipboard.write([item]).then(() => {
            const enviar = confirm("¿Deseas enviar la imagen por Telegram?");
            if (enviar) {
              alert("Abre Telegram y pega tu captura.");
            }
            limpiarFormulario();
          }).catch(err => {
            console.error("Error al copiar imagen:", err);
            alert("No se pudo copiar la imagen.");
            limpiarFormulario();
          });
        });
      });
    }

    // Inicializa el formulario al cargar
    window.onload = limpiarFormulario;
  </script>

</body>
</html>
