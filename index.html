<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Servicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #005ea6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Servicio</h2>
    <form id="serviceForm">
      <label for="fecha">FECHA *</label>
      <input type="date" id="fecha" required>

      <label for="telefonista">TELEFONISTA *</label>
      <input type="text" id="telefonista" required>

      <label for="direccion">DIRECCIÓN *</label>
      <input type="text" id="direccion" required>

      <label for="destino">DESTINO</label>
      <input type="text" id="destino">

      <label for="asignado">ASIGNADOAX *</label>
      <input type="text" id="asignado" required>

      <label for="instrucciones">INSTRUCCIONES ESPECIALES</label>
      <textarea id="instrucciones" rows="3"></textarea>

      <label for="telefono">TELÉFONO</label>
      <input type="tel" id="telefono">

      <label for="tipo">TIPO DE SERVICIO</label>
      <select id="tipo">
        <option value="">Selecciona</option>
        <option value="PASAR CORRIENTE">PASAR CORRIENTE</option>
        <option value="TRASLADO">TRASLADO</option>
        <option value="ASISTENCIA MECÁNICA">ASISTENCIA MECÁNICA</option>
      </select>

      <button type="submit">Registrar Servicio</button>
    </form>
  </div>
</body>
</html>
