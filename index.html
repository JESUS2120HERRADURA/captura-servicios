<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de Captura</title>
  <style>
    body {
      font-family: Arial;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #003366;
      color: white;
      border-radius: 8px;
      margin-top: 50px;
    }

    .oculto {
      display: none;
    }

    input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }

    button {
      background-color: white;
      color: #003366;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container" id="desbloqueo">
    <h2>Desbloqueo</h2>
    <input type="text" id="nombre" placeholder="Nombre del telefonista">
    <button onclick="iniciarTurno()">Iniciar Captura</button>
  </div>

  <div class="container oculto" id="formularioContainer">
    <h2>Formulario de Captura</h2>
    <p>Bienvenido, <span id="nombreMostrado"></span></p>
    <!-- Aquí iría el resto del formulario -->
  </div>

  <script>
    function iniciarTurno() {
      const nombre = document.getElementById("nombre").value.trim();
      if (!nombre) {
        alert("Por favor ingresa tu nombre.");
        return;
      }

      document.getElementById("nombreMostrado").textContent = nombre;
      document.getElementById("desbloqueo").classList.add("oculto");
      document.getElementById("formularioContainer").classList.remove("oculto");
    }
  </script>

</body>
</html>
