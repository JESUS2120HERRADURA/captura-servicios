<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Captura de Servicios</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1C3D5A;
      color: white;
      background-image: url('marca-de-agua.png'); /* Reemplaza con la ruta del logo institucional */
      background-repeat: no-repeat;
      background-position: center;
      background-size: 400px;
      background-attachment: fixed;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 80px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .buttons button {
      background-color: #1C3D5A;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #16324a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo-sitio-herradura.png" alt="Sitio Herradura"> <!-- Reemplaza con tu logo -->
    </div>
    <h1>CAPTURA DE SERVICIOS</h1>

    <label>FOLIO *</label>
    <input type="text" name="folio">

    <label>FECHA *</label>
    <input type="date" name="fecha">

    <label>HORA *</label>
    <input type="time" name="hora">

    <label>TELEFONISTA *</label>
    <input type="text" name="telefonista">

    <label>DIRECCIÓN *</label>
    <input type="text" name="direccion">

    <label>DESTINO *</label>
    <input type="text" name="destino">

    <label>ASIGNADO A *</label>
    <input type="text" name="asignado">

    <label>TIPO DE SERVICIO *</label>
    <select name="tipo_servicio">
      <option value="">Selecciona una opción</option>
      <option value="PASAR CORRIENTE">PASAR CORRIENTE</option>
      <option value="TRASLADO">TRASLADO</option>
      <option value="ESPERA">ESPERA</option>
    </select>

    <label>OBSERVACIONES</label>
    <textarea name="observaciones" rows="3"></textarea>

    <div class="buttons">
      <button>GUARDAR</button>
      <button>ENVIAR</button>
      <button>FIN DE TURNO</button>
    </div>
  </div>
</body>
</html>
