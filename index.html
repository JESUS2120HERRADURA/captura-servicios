<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Captura de Servicios - Sitio Herradura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Captura de Servicios</h1>

  <form id="formulario">
    <label for="folio">Folio</label>
    <input type="text" id="folio" name="folio" readonly />

    <label for="responsable">Responsable</label>
    <input type="text" id="responsable" name="responsable" required />

    <label for="tipo">Tipo de servicio</label>
    <select id="tipo" name="tipo" required>
      <option value="">Selecciona una opción</option>
      <option value="Traslado">Traslado</option>
      <option value="Apoyo operativo">Apoyo operativo</option>
      <option value="Supervisión">Supervisión</option>
      <option value="Otro">Otro</option>
    </select>

    <label for="fecha">Fecha</label>
    <input type="text" id="fecha" name="fecha" readonly />

    <label for="hora">Hora</label>
    <input type="text" id="hora" name="hora" readonly />

    <button type="submit">Registrar servicio</button>
    <div id="mensaje"></div>
  </form>

  <script>
    const folioInput = document.getElementById("folio");
    const fechaInput = document.getElementById("fecha");
    const horaInput = document.getElementById("hora");
    const formulario = document.getElementById("formulario");
    const mensaje = document.getElementById("mensaje");

    function generarFolio() {
      const ahora = new Date();
      const año = ahora.getFullYear().toString().slice(-2);
      const mes = String(ahora.getMonth() + 1).padStart(2, "0");
      const dia = String(ahora.getDate()).padStart(2, "0");
      const hora = String(ahora.getHours()).padStart(2, "0");
      const min = String(ahora.getMinutes()).padStart(2, "0");
      return `SH-${año}${mes}${dia}-${hora}${min}`;
    }

    function actualizarFechaHora() {
      const ahora = new Date();
      fechaInput.value = ahora.toLocaleDateString("es-MX");
      horaInput.value = ahora.toLocaleTimeString("es-MX");
    }

    folioInput.value = generarFolio();
    actualizarFechaHora();

    formulario.addEventListener("submit", function (e) {
      e.preventDefault();

      const datos = {
        folio: folioInput.value,
        responsable: formulario.responsable.value.trim(),
        tipo: formulario.tipo.value,
        fecha: fechaInput.value,
        hora: horaInput.value
      };

      if (!datos.responsable || !datos.tipo) {
        mensaje.textContent = "Todos los campos son obligatorios.";
        mensaje.className = "error";
        return;
      }

      // Aquí puedes conectar con Google Sheets usando fetch a tu endpoint
      console.log("Datos enviados:", datos);
      mensaje.textContent = "Servicio registrado correctamente.";
      mensaje.className = "success";

      formulario.reset();
      folioInput.value = generarFolio();
      actualizarFechaHora();
    });
  </script>
</body>
</html>
