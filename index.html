<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de mensaje para Telegram</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { display: block; margin-bottom: 10px; padding: 8px; width: 300px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>Registro de Servicio</h2>

  <input id="nombre" placeholder="Nombre">
  <input id="fecha" placeholder="Fecha">
  <input id="hora" placeholder="Hora">
  <input id="ubicacion" placeholder="Ubicaci√≥n">
  <input id="tipoServicio" placeholder="Tipo de servicio">
  <input id="folio" placeholder="Folio">

  <button id="btnTelegram">Generar y copiar mensaje para Telegram</button>

  <script>
    function construirMensajeTelegram(datos) {
      return (
        `üìù *Registro de servicio*\n` +
        `üë§ *Nombre:* ${datos.nombre}\n` +
        `üìÖ *Fecha:* ${datos.fecha}\n` +
        `üïí *Hora:* ${datos.hora}\n` +
        `üìç *Ubicaci√≥n:* ${datos.ubicacion}\n` +
        `üîß *Tipo de servicio:* ${datos.tipoServicio}\n` +
        `üÜî *Folio:* ${datos.folio}`
      );
    }

    document.getElementById("btnTelegram").addEventListener("click", async () => {
      const datos = {
        nombre: document.getElementById("nombre").value,
        fecha: document.getElementById("fecha").value,
        hora: document.getElementById("hora").value,
        ubicacion: document.getElementById("ubicacion").value,
        tipoServicio: document.getElementById("tipoServicio").value,
        folio: document.getElementById("folio").value
      };

      const mensajeTelegram = construirMensajeTelegram(datos);

      try {
        await navigator.clipboard.writeText(mensajeTelegram);
        alert("üìã El mensaje ha sido copiado autom√°ticamente. Puedes pegarlo en Telegram.");
      } catch (err) {
        console.warn("‚ö†Ô∏è Error al copiar:", err);
        alert("‚ö†Ô∏è No se pudo copiar el mensaje. Intenta hacerlo manualmente.");
      }
    });
  </script>

</body>
</html>
