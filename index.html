<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Captura de Servicios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0fa;
      padding: 40px;
    }
    #logo {
      width: 180px;
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #003366;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #99c2e6;
      border-radius: 5px;
      font-size: 16px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    textarea#resultado {
      margin-top: 20px;
      height: 120px;
      resize: none;
    }
  </style>
</head>
<body>

  <!-- Carátula de inicio -->
  <div id="caratula" class="container">
    <img id="logo" src="logo_institucional.png" alt="Logo Institucional">
    <h2>Hoja de Checado de Asistencia</h2>
    <label for="telefonistaInicio">Telefonista</label>
    <input type="text" id="telefonistaInicio">
    <button onclick="iniciarTurno()">Iniciar turno</button>
  </div>

  <!-- Formulario de captura -->

    <h2>Captura de Servicios</h2>

        <input type="text" id="folio" readonly>

        <input type="date" id="fecha" readonly>
      </div>
      <div>
        <label for="hora">Hora</label>
        <input type="time" id="hora" readonly>
      </div>
      <div>
        <label for="telefonista">Telefonista</label>
        <input type="text" id="telefonista" readonly>
      </div>
    </div>

    <label for="domicilio">Domicilio</label>
    <input type="text" id="domicilio" required>

    <label for="destino">Destino</label>
    <input type="text" id="destino" required>

    <label for="asignado">Asignado a</label>
    <input type="text" id="asignado" required>

    <label for="tipo">Tipo de servicio</label>
    <select id="tipo" required>
      <option value="">Seleccione</option>
      <option>Normal</option>
      <option>Carro amplio</option>
      <option>Pago con transferencia</option>
      <option>Pago con tarjeta</option>
      <option>Transporte de mascota</option>
      <option>Ida y vuelta</option>
      <option>Por tiempo</option>
      <option>Cambio de llanta</option>
      <option>Pasar corriente</option>
      <option>Carro sin rotular</option>
      <option>Carro rotulado</option>
      <option>Mensajería</option>
      <option>Guía</option>
    </select>

    <label for="observaciones">Observaciones</label>
    <textarea id="observaciones"></textarea>

    <button onclick="guardar()">Guardar</button>
    <button onclick="enviar()">Enviar</button>
    <button onclick="finalizarTurno()">Finalizar turno</button>

    <textarea id="resultado" readonly></textarea>
  </div>
