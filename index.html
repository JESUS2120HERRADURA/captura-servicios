<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Servicio</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      /* Color relajante: Azul claro suave */
      background-color: #e0f2f7; 
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[readonly] {
      background-color: #e9e9e9;
    }
    .row {
      display: flex;
      gap: 1rem;
    }
    .row > div {
      flex: 1;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #005ea6;
    }
    button:disabled { /* Estilo para bot√≥n deshabilitado */
        background-color: #cccccc;
        cursor: not-allowed;
    }
    .watermark {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Servicio</h2>
    <form id="serviceForm">
      <label for="folio">FOLIO</label>
      <input type="text" id="folio" readonly>

      <div class="row">
        <div>
          <label for="fecha">FECHA *</label>
          <input type="text" id="fecha" readonly>
        </div>
        <div>
          <label for="hora">HORA *</label>
          <input type="text" id="hora" readonly>
        </div>
      </div>

      <label for="telefonista">TELEFONISTA *</label>
      <input type="text" id="telefonista" required>

      <label for="direccion">DIRECCI√ìN *</label>
      <input type="text" id="direccion" required>

      <label for="destino">DESTINO</label>
      <input type="text" id="destino">

      <label for="asignado">ASIGNADOAX *</label>
      <input type="text" id="asignado" required>

      <label for="instrucciones">INSTRUCCIONES ESPECIALES</label>
      <textarea id="instrucciones" rows="3"></textarea>

      <label for="telefono">TEL√âFONO</label>
      <input type="tel" id="telefono">

      <label for="tipo">TIPO DE SERVICIO</label>
      <select id="tipo">
        <option value="">Selecciona</option>
        <option>Carro amplio</option>
        <option>2 carros</option>
        <option>No Tsuru</option>
        <option>Tsuru</option>
        <option>Carro sin rotular</option>
        <option>Pasar corriente</option>
        <option>Cambio de llanta</option>
        <option>Mensajer√≠a</option>
        <option>Mensajer√≠a compras</option>
        <option>Paqueter√≠a</option>
        <option>Gu√≠a</option>
        <option>Transporte de mascota</option>
        <option>Ida y vuelta</option>
      </select>

      <button type="submit" id="submitButton">Registrar Servicio</button>
    </form>
    <div class="watermark">
      Propiedad y dise√±o de Jes√∫s S√°nchez con la colaboraci√≥n de Microsoft Copilot
    </div>
  </div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbxTiIsxhcCbtCFjvptIlQd2617UYZv9iHVA-8uVUIM4aTxmG108e_mVsHWFn-NE6C_iDQ/exec"; // URL de tu Google Apps Script

    let formState = 'initial'; // 'initial' (registrar) o 'readyForNew' (limpiar)
    let savedTelegramMessage = ''; // Para guardar el mensaje de Telegram temporalmente

    // Funci√≥n para obtener el folio del Google Apps Script
    async function obtenerFolio() {
      try {
        const res = await fetch(webAppUrl);
        const folio = await res.text();
        document.getElementById("folio").value = folio;
      } catch (error) {
        console.error("Error al obtener folio:", error);
        // Si hay error, asigna un folio temporal o un mensaje de error
        document.getElementById("folio").value = "ERROR_FOLIO"; 
      }
    }

    // Funci√≥n para establecer la fecha y hora actuales
    function establecerFechaHora() {
      const ahora = new Date();
      const fecha = ahora.toLocaleDateString('es-MX', {day: '2-digit', month: '2-digit', year: 'numeric'}); // Formato DD/MM/AAAA
      const hora = ahora.toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });
      document.getElementById('fecha').value = fecha;
      document.getElementById('hora').value = hora;
    }

    // Funci√≥n para construir el mensaje de Telegram
    function construirMensajeTelegram(datos) {
      return `üìã *Registro de Servicio*\n` +
                 `üÜî Folio: ${datos.folio}\n` +
                 `üìÖ Fecha: ${datos.fecha} üïí Hora: ${datos.hora}\n` +
                 `üë§ Telefonista: ${datos.telefonista}\n` +
                 `üìç Direcci√≥n: ${datos.direccion}\n` +
                 `‚û°Ô∏è Destino: ${datos.destino || "N/A"}\n` +
                 `üßë‚Äçüîß AsignadoAX: ${datos.asignado}\n` +
                 `üìù Instrucciones: ${datos.instrucciones || "Ninguna"}\n` +
                 `üìû Tel√©fono: ${datos.telefono || "N/A"}\n` +
                 `üöó Tipo de servicio: ${datos.tipo}`;
    }

    // Funci√≥n para deshabilitar o habilitar el formulario
    function toggleFormInputs(disable) {
        const inputs = document.querySelectorAll('#serviceForm input, #serviceForm select, #serviceForm textarea');
        inputs.forEach(input => {
            // No deshabilitar los campos auto-generados que son readonly
            if (input.id !== 'folio' && input.id !== 'fecha' && input.id !== 'hora') { 
                input.disabled = disable;
            }
        });
    }

    // Event Listener para el bot√≥n de env√≠o
    document.getElementById("serviceForm").addEventListener("submit", async function(e) {
      e.preventDefault(); // Evita el env√≠o por defecto del formulario

      const submitButton = document.getElementById("submitButton");

      if (formState === 'initial') { // Primera pulsaci√≥n: Guardar y mostrar Telegram
        // Validar campos requeridos antes de enviar
        const requiredInputs = document.querySelectorAll('#telefonista, #direccion, #asignado');
        let allFieldsFilled = true;
        requiredInputs.forEach(input => {
            if (!input.value.trim()) {
                allFieldsFilled = false;
                input.style.borderColor = 'red'; // Marca el campo vac√≠o
            } else {
                input.style.borderColor = '#ccc'; // Restaura el borde
            }
        });

        if (!allFieldsFilled) {
            alert("Por favor, rellena todos los campos obligatorios (*).");
            return; // Detiene la ejecuci√≥n si faltan campos
        }

        submitButton.disabled = true; // Deshabilita el bot√≥n para evitar m√∫ltiples env√≠os
        submitButton.textContent = "Registrando...";

        const datos = {
          folio: document.getElementById("folio").value,
          fecha: document.getElementById("fecha").value,
          hora: document.getElementById("hora").value,
          telefonista: document.getElementById("telefonista").value,
          direccion: document.getElementById("direccion").value,
          destino: document.getElementById("destino").value,
          asignado: document.getElementById("asignado").value,
          instrucciones: document.getElementById("instrucciones").value,
          telefono: document.getElementById("telefono").value,
          tipo: document.getElementById("tipo").value
        };

        try {
          // 1. Guardar en Google Sheets
          const res = await fetch(webAppUrl, {
            method: "POST",
            body: JSON.stringify(datos),
            headers: {
              "Content-Type": "application/json"
            }
          });

          const respuesta = await res.text();
          if (respuesta.includes("Datos guardados exitosamente")) {
              alert("‚úÖ Servicio registrado correctamente.");
              savedTelegramMessage = construirMensajeTelegram(datos); // Guarda el mensaje
              toggleFormInputs(true); // Deshabilita los campos para evitar edici√≥n

              // Pregunta si va a pegar en Telegram
              const pegarEnTelegram = confirm("¬øDeseas copiar el mensaje para Telegram?");
              if (pegarEnTelegram) {
                  prompt("üì≤ Copia este mensaje para pegar en Telegram (puedes pegarlo manualmente):", savedTelegramMessage);
              } else {
                  alert("No se copiar√° el mensaje. Puedes continuar.");
              }

              alert("Por favor, pulsa 'Limpiar Formulario' para la siguiente captura.");
              submitButton.textContent = "Limpiar Formulario";
              formState = 'readyForNew';
              submitButton.disabled = false; // Habilita el bot√≥n para la siguiente acci√≥n

          } else {
              alert("‚ùå Error al registrar el servicio: " + respuesta + "\nPor favor, verifica la consola para m√°s detalles.");
              submitButton.textContent = "Registrar Servicio";
              submitButton.disabled = false; // Habilita el bot√≥n si hubo error
          }

        } catch (error) {
          console.error("Error al registrar:", error);
          alert("‚ùå Error al registrar el servicio. Revisa la consola para m√°s detalles.");
          submitButton.textContent = "Registrar Servicio";
          submitButton.disabled = false; // Habilita el bot√≥n si hubo error
        }

      } else if (formState === 'readyForNew') { // Segunda pulsaci√≥n: Limpiar el formulario
        document.getElementById("serviceForm").reset();
        establecerFechaHora();
        obtenerFolio();
        toggleFormInputs(false); // Habilita los campos nuevamente
        submitButton.textContent = "Registrar Servicio";
        formState = 'initial';
        savedTelegramMessage = ''; // Limpia el mensaje guardado
      }
    });

    // Se ejecuta cuando la p√°gina se carga
    window.onload = () => {
      establecerFechaHora();
      obtenerFolio();
    };
  </script>
</body>
</html>
