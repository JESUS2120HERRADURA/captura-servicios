<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de Captura</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #005fa3;
      color: white;
    }

    .seccion {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .visible {
      display: flex;
    }

    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
    }

    button {
      background-color: white;
      color: #005fa3;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    .marca-agua {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: white;
      opacity: 0.3;
      padding: 5px 0;
      pointer-events: none;
      z-index: 999;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="marca-agua">
    Propiedad y diseño de Jesús Sánchez C. con la colaboración de Microsoft Copilot
  </div>

  <!-- Carátula -->
  <div id="caratula" class="seccion visible">
    <h1>Inicio de Jornada</h1>
    <input type="text" id="nombreUsuario" placeholder="Ingresa tu nombre">
    <button onclick="iniciarJornada()">Continuar</button>
  </div>

  <!-- Formulario -->
  <div id="formulario" class="seccion">
    <h2>Formulario visible</h2>
    <input type="text" id="telefonista" readonly>
    <input type="date" id="fecha">
    <input type="time" id="hora">
  </div>

  <script>
    function mostrar(id) {
      document.querySelectorAll(".seccion").forEach(s => s.classList.remove("visible"));
      document.getElementById(id).classList.add("visible");
    }

    function iniciarJornada() {
      const nombre = document.getElementById("nombreUsuario").value.trim();
      if (nombre === "") {
        alert("Por favor ingresa tu nombre.");
        return;
      }

      const ahora = new Date();
      const fechaEntrada = ahora.toISOString().split("T")[0];
      const horaEntrada = ahora.toTimeString().slice(0,5);

      document.getElementById("telefonista").value = nombre;
      document.getElementById("fecha").value = fechaEntrada;
      document.getElementById("hora").value = horaEntrada;

      mostrar("formulario");
    }
  </script>

</body>
</html>
