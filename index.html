<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Captura de Servicios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #005288;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #005288;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    #mensaje {
      margin-top: 20px;
      text-align: center;
      color: #d32f2f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Captura de Servicios</h1>

  <form id="formulario-servicio">
    <label for="nombre">Nombre del telefonista:</label>
    <input type="text" id="nombre" name="nombre" disabled>

    <label for="tipo-servicio">Tipo de servicio:</label>
    <select id="tipo-servicio" name="tipo-servicio" disabled>
      <option value="">Seleccione</option>
      <option value="Consulta">Consulta</option>
      <option value="Urgencia">Urgencia</option>
      <option value="Seguimiento">Seguimiento</option>
    </select>

    <label for="observaciones">Observaciones:</label>
    <textarea id="observaciones" name="observaciones" disabled></textarea>

    <button type="submit" id="btn-enviar" disabled>Registrar servicio</button>
    <div id="mensaje"></div>
  </form>

  <script>
    function cargarEstado() {
      google.script.run.withSuccessHandler(function(nombre) {
        if (nombre) {
          document.getElementById("nombre").value = nombre;
          document.querySelectorAll("#formulario-servicio input, #formulario-servicio select, #formulario-servicio textarea, #btn-enviar")
            .forEach(el => el.disabled = false);
        } else {
          document.getElementById("mensaje").textContent = "⚠️ El sistema está bloqueado. Debe iniciar turno antes de capturar servicios.";
        }
      }).validarAcceso();
    }

    document.getElementById("formulario-servicio").addEventListener("submit", function(e) {
      e.preventDefault();
      const tipo = document.getElementById("tipo-servicio").value;
      const observaciones = document.getElementById("observaciones").value;

      google.script.run.withSuccessHandler(function() {
        document.getElementById("mensaje").textContent = "✅ Servicio registrado correctamente.";
        document.getElementById("tipo-servicio").value = "";
        document.getElementById("observaciones").value = "";
      }).registrarServicio(tipo, observaciones);
    });

    window.onload = cargarEstado;
  </script>
</body>
</html>
