<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Captura de Servicios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('marca-de-agua.png') no-repeat center center fixed;
      background-size: 300px;
      background-color: #e6f2ff;
      margin: 0;
      padding: 10px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #0074D9;
      padding: 5px 10px;
    }
    header img {
      height: 50px;
    }
    h1 {
      color: #0074D9;
      font-size: 20px;
      margin: 0;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 3px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    button {
      background-color: #0074D9;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logotipo institucional" />
    <h1>Captura de Servicios - Sitio de Taxis</h1>
  </header>

  <form id="servicioForm">
    <label for="folio">Folio</label>
    <input type="text" id="folio" name="folio" readonly />

    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" name="fecha" readonly />

    <label for="hora">Hora</label>
    <input type="time" id="hora" name="hora" readonly />

    <label for="solicitante">Solicitante</label>
    <input type="text" id="solicitante" name="solicitante" placeholder="¿Quién solicita el servicio?" />

    <label for="personal">Personal Asignado</label>
    <input type="text" id="personal" name="personal" placeholder="Nombre del conductor o responsable" />

    <label for="horaEstimada">Hora Estimada</label>
    <input type="time" id="horaEstimada" name="horaEstimada" />

    <label for="origen">Lugar de Recogida</label>
    <input type="text" id="origen" name="origen" placeholder="¿Dónde se recoge al cliente?" />

    <label for="destino">Destino</label>
    <input type="text" id="destino" name="destino" placeholder="¿A dónde se lleva al cliente?" />

    <label for="tipoServicio">Tipo de Servicio</label>
    <select id="tipoServicio" name="tipoServicio">
      <option value="">Selecciona una opción</option>
      <option value="Normal">Normal</option>
      <option value="Carro amplio">Carro amplio</option>
      <option value="Mensajería">Mensajería</option>
      <option value="Mensajería compras">Mensajería compras</option>
      <option value="Guía">Guía</option>
      <option value="Cambio de llanta">Cambio de llanta</option>
      <option value="Pasar corriente">Pasar corriente</option>
      <option value="Carro sin rotular">Carro sin rotular</option>
      <option value="Carro rotulado">Carro rotulado</option>
      <option value="Transporte de mascota">Transporte de mascota</option>
      <option value="Otro">Otro</option>
    </select>

    <label for="observaciones">Observaciones</label>
    <textarea id="observaciones" name="observaciones" rows="3" placeholder="Detalles adicionales..."></textarea>

    <div class="button-group">
      <button type="submit">Guardar</button>
      <button type="button" onclick="enviarFormulario()">Enviar</button>
      <button type="button" onclick="finTurno()">Fin de Turno</button>
    </div>
  </form>

  <script>
    // Autocompletar fecha, hora y folio
    window.onload = function() {
      const now = new Date();
      document.getElementById("fecha").value = now.toISOString().split("T")[0];
      document.getElementById("hora").value = now.toTimeString().slice(0,5);
      document.getElementById("folio").value = "F-" + now.getTime();
    };

    function enviarFormulario() {
      alert("Formulario enviado.");
      // Aquí iría la lógica para enviar a Google Sheets
    }

    function finTurno() {
      alert("Turno finalizado.");
      // Aquí iría la lógica para cerrar sesión o registrar fin de turno
    }

    document.getElementById("servicioForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Datos guardados.");
      // Aquí iría la lógica para guardar en Google Sheets
    });
  </script>
</body>
</html>
