<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Captura de Servicios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #003366;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #004080;
      padding: 20px;
      border-radius: 10px;
      position: relative;
    }
    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      opacity: 0.5;
    }
    input, select, textarea, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #0066cc;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <h2>Captura de Servicios</h2>
    <label>Telefonista:</label>
    <input type="text" id="telefonista" required>

    <label>Folio:</label>
    <input type="text" id="folio" readonly>

    <label>Domicilio:</label>
    <input type="text" id="domicilio">

    <label>Destino:</label>
    <input type="text" id="destino">

    <label>Asignado:</label>
    <input type="text" id="asignado">

    <label>Tipo de servicio:</label>
    <select id="tipoServicio">
      <option value="">Selecciona</option>
      <option value="Traslado">Traslado</option>
      <option value="Emergencia">Emergencia</option>
      <option value="Programado">Programado</option>
      <!-- Agrega más según tu lista original -->
    </select>

    <label>Observaciones:</label>
    <textarea id="observaciones"></textarea>

    <button onclick="guardarDatos()" id="btnGuardar">Guardar</button>
    <button onclick="capturarImagen()" id="btnCaptura">Captura como imagen</button>
    <button onclick="finDeTurno()" id="btnFin">Fin de turno</button>

    <div class="watermark">© Jesús Sánchez C.</div>
  </div>

  <script>
    let folioContador = 1;
    let turnoActivo = true;

    function generarFolio() {
      document.getElementById("folio").value = `SERV-${folioContador.toString().padStart(4, '0')}`;
    }

    function guardarDatos() {
      if (!turnoActivo) return;
      const telefonista = document.getElementById("telefonista").value;
      const domicilio = document.getElementById("domicilio").value;
      const destino = document.getElementById("destino").value;
      const asignado = document.getElementById("asignado").value;
      const tipo = document.getElementById("tipoServicio").value;

      if (!telefonista || !domicilio || !destino || !asignado || !tipo) {
        alert("Por favor, completa todos los campos obligatorios.");
        return;
      }

      // Aquí iría la lógica para enviar a Google Sheets
      console.log("Datos guardados:", {
        folio: document.getElementById("folio").value,
        telefonista, domicilio, destino, asignado, tipo,
        observaciones: document.getElementById("observaciones").value
      });

      folioContador++;
      generarFolio();
      limpiarCampos(false);
      alert("Registro exitoso.");
    }

    function capturarImagen() {
      if (!turnoActivo) return;
      html2canvas(document.getElementById("formContainer")).then(canvas => {
        const link = document.createElement('a');
        link.download = `${document.getElementById("folio").value}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function finDeTurno() {
      turnoActivo = false;
      const hora = new Date().toLocaleTimeString();
      console.log(`Turno finalizado a las ${hora}`);
      document.getElementById("btnGuardar").disabled = true;
      document.getElementById("btnCaptura").disabled = true;
      document.getElementById("btnFin").disabled = true;
      alert(`Turno finalizado a las ${hora}`);
    }

    function limpiarCampos(resetTelefonista = false) {
      if (resetTelefonista) document.getElementById("telefonista").value = "";
      document.getElementById("domicilio").value = "";
      document.getElementById("destino").value = "";
      document.getElementById("asignado").value = "";
      document.getElementById("tipoServicio").value = "";
      document.getElementById("observaciones").value = "";
    }

    // Inicializa folio al cargar
    window.onload = generarFolio;
  </script>

  <!-- html2canvas para captura de imagen -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
