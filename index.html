  <style>
    :root {

      --azul-boton: #1C3D5A;

    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--azul-fondo);
      color: var(--blanco);
      overflow-x: hidden;
    }

    .container {
      max-width: 420px;
      width: 100%;
      box-sizing: border-box;
      margin: 0 auto;
      padding: 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      height: 60px;
    }

    .bienvenida, .despedida {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
      display: none;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .fila-horizontal {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .campo {
      flex: 1;
      min-width: 100px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 13px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input[disabled] {
      background-color: #e0e0e0;
      color: #333;
    }

    .asistencia {
      margin-top: 20px;
      padding: 10px;
      background-color: #3a5a7a;
      border-radius: 5px;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .buttons button {
      background-color: var(--azul-boton);
      color: var(--blanco);
      border: 2px solid var(--blanco);
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      flex: 1;
      min-width: 100px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .buttons button:hover {
      background-color: #16324a;
      transform: scale(1.02);
    }

    .caratula {
      text-align: center;
      margin-top: 50px;
    }

    .caratula input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-top: 10px;
    }

    .caratula button {

      color: var(--blanco);
      border: 2px solid var(--blanco);
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    footer {
      text-align: center;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 40px;
    }
  </style>
</head>
