<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Captura de Servicios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4 url('logo.png') no-repeat center top;
      background-size: 120px;
      padding-top: 140px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      background-color: #0078D4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
    #telegramText {
      margin-top: 20px;
      font-size: 0.9em;
      background: #eef;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Captura de Servicios</h2>
    <form id="serviceForm">
      <label for="folio">Folio</label>
      <input type="text" id="folio" name="folio" required />

      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="hora">Hora</label>
      <input type="time" id="hora" name="hora" required />

      <label for="telefonista">Telefonista</label>
      <input type="text" id="telefonista" name="telefonista" required />

      <label for="domicilio">Domicilio</label>
      <input type="text" id="domicilio" name="domicilio" required />

      <label for="destino">Destino</label>
      <input type="text" id="destino" name="destino" required />

      <label for="asignado">Asignado a</label>
      <input type="text" id="asignado" name="asignado" required />

      <label for="tipo">Tipo de servicio</label>
      <select id="tipo" name="tipo" required>
        <option value="">Selecciona</option>
        <option value="Traslado">Traslado</option>
        <option value="Urgencia">Urgencia</option>
        <option value="Programado">Programado</option>
      </select>

      <label for="observaciones">Observaciones</label>
      <textarea id="observaciones" name="observaciones" rows="3"></textarea>

      <div class="buttons">
        <button type="button" onclick="guardar()">Guardar</button>
        <button type="button" onclick="enviar()">Enviar</button>
        <button type="button" onclick="finalizar()">Finalizar turno</button>
      </div>
    </form>

    <div id="telegramText"></div>
  </div>

  <script>
    // NavegaciÃ³n con Enter
    document.querySelectorAll('input, select, textarea').forEach((el, i, arr) => {
      el.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          arr[i + 1]?.focus();
        }
      });
    });

    function guardar() {
      alert("Datos guardados localmente.");
    }

    function enviar() {
      const form = document.getElementById('serviceForm');
      const data = new FormData(form);
      let mensaje = `ðŸš‘ *Servicio Capturado*\n`;
      for (let [key, value] of data.entries()) {
        mensaje += `*${key}:* ${value}\n`;
      }
      document.getElementById('telegramText').textContent = mensaje;
      navigator.clipboard.writeText(mensaje);
      alert("Texto copiado para Telegram.");
    }

    function finalizar() {
      if (confirm("Â¿Deseas finalizar el turno?")) {
        document.getElementById('serviceForm').reset();
        document.getElementById('telegramText').textContent = "";
      }
    }
  </script>
</body>
</html>
