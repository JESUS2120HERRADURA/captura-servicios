<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Captura Institucional</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #005fa3;
      color: white;
    }

    body::before {
      content: "";
      background-image: url('https://drive.google.com/uc?export=view&id=ID_DE_TU_IMAGEN');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      opacity: 0.08;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    body::after {
      content: "Propiedad institucional - Uso exclusivo\nColaboraci√≥n del personal";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #ffffff;
      opacity: 0.05;
      white-space: pre-line;
      text-align: center;
      z-index: -1;
      pointer-events: none;
    }

    .seccion {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .visible {
      display: flex;
    }

    input, select, textarea, button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      background-color: #ffffff;
      color: #005fa3;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
  </style>
</head>
