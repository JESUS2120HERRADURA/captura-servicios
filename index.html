<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Institucional</title>
  <style>
    .seccion { display: none; }
    .visible { display: block; }
    .logo { width: 150px; margin-bottom: 20px; }
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input, button { margin: 10px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>

  <!-- Pantalla de inicio -->
  <div id="caratula" class="seccion visible">
    <img src="LOGO-INSTITUCIONAL.png" alt="Logo" class="logo">
    <h1>Inicio de Jornada</h1>
    <input type="text" id="nombreUsuario" placeholder="Ingresa tu nombre">
    <button id="btnContinuar">Continuar</button>
  </div>

  <!-- Pantalla de bienvenida -->
  <div id="bienvenida" class="seccion">
    <h2 id="mensajeBienvenida"></h2>
  </div>

  <!-- Formulario principal -->
  <div id="formulario" class="seccion">
    <h2>Registro de Servicio</h2>
    <label>Telefonista:</label>
    <input type="text" id="telefonista" readonly><br>
    <label>Fecha:</label>
    <input type="date" id="fecha" readonly><br>
    <label>Hora:</label>
    <input type="time" id="hora" readonly><br>
    <!-- Aquí puedes seguir agregando campos -->
  </div>

  <script>
    let nombreUsuario = "";
    let fechaEntrada = "";
    let horaEntrada = "";

    function mostrar(id) {
      document.querySelectorAll(".seccion").forEach(div => div.classList.remove("visible"));
      document.getElementById(id).classList.add("visible");
    }

    document.getElementById("btnContinuar").addEventListener("click", iniciarJornada);

    function iniciarJornada() {
      const nombre = document.getElementById("nombreUsuario").value.trim();
      if (nombre === "") {
        alert("Por favor ingresa tu nombre.");
        return;
      }

      nombreUsuario = nombre;
      const ahora = new Date();
      fechaEntrada = ahora.toISOString().split("T")[0];
      horaEntrada = ahora.toTimeString().slice(0,5);

      document.getElementById("mensajeBienvenida").textContent = `${nombreUsuario}, gracias por tu compromiso. ¡Vamos a dar lo mejor hoy!`;
      mostrar("bienvenida");

      setTimeout(() => {
        document.getElementById("telefonista").value = nombreUsuario;
        document.getElementById("fecha").value = fechaEntrada;
        document.getElementById("hora").value = horaEntrada;
        mostrar("formulario");
      }, 3000);
    }
  </script>

</body>
</html>
