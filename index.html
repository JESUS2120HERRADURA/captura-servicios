<div style="max-width: 100%; margin: auto; padding: 10px; font-family: Arial, sans-serif; box-sizing: border-box;">
  <h2 style="text-align: center;">Registro de Servicio</h2>

  <div style="display: flex; flex-wrap: wrap; gap: 10px;">
    <input type="text" placeholder="Folio" style="flex: 1 1 30%; min-width: 100px; padding: 8px;">
    <input type="date" style="flex: 1 1 30%; min-width: 100px; padding: 8px;">
    <input type="time" style="flex: 1 1 30%; min-width: 100px; padding: 8px;">
  </div>

  <div style="margin-top: 10px;">
    <input type="text" placeholder="Destino" style="width: 100%; padding: 8px;">
  </div>

  <div style="margin-top: 10px;">
    <textarea placeholder="Observaciones" rows="3" style="width: 100%; padding: 8px;"></textarea>
  </div>

  <div style="margin-top: 15px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">
    <button style="flex: 1 1 45%; min-width: 120px; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px;">Guardar</button>
    <button style="flex: 1 1 45%; min-width: 120px; padding: 10px; background-color: #6c757d; color: white; border: none; border-radius: 4px;">Cancelar</button>
  </div>
</div>
