<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro de Servicios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('marca-de-agua.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      margin: 50px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #005fa3;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-sitio-herradura.png" alt="Logo Sitio Herradura" class="logo">
    <h1>Registro de Servicios</h1>
    <form id="formulario">
      <label for="responsable">Responsable:</label>
      <input type="text" id="responsable" name="responsable" required>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="asistencia">¿Asistencia registrada?</label>
      <select id="asistencia" name="asistencia" required>
        <option value="">Selecciona</option>
        <option value="sí">Sí</option>
        <option value="no">No</option>
      </select>

      <label for="tipo">Tipo de servicio:</label>
      <select id="tipo" name="tipo" required>
        <option value="">Selecciona</option>
        <option value="Mantenimiento">Mantenimiento</option>
        <option value="Supervisión">Supervisión</option>
        <option value="Atención ciudadana">Atención ciudadana</option>
        <option value="Otro">Otro</option>
      </select>

      <label for="observaciones">Observaciones:</label>
      <input type="text" id="observaciones" name="observaciones">

      <button type="submit">Registrar</button>
    </form>
  </div>

  <script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();
      const datos = {
        responsable: this.responsable.value,
        fecha: this.fecha.value,
        asistencia: this.asistencia.value,
        tipo: this.tipo.value,
        observaciones: this.observaciones.value
      };
      console.log("Datos registrados:", datos);
      alert("Servicio registrado correctamente.");
      this.reset();
    });
  </script>
</body>
</html>
