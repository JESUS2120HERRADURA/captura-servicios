<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Institucional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .seccion { display: none; }
    .visible { display: block; }
    .logo { width: 120px; margin-bottom: 20px; }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
    }
    button {
      background-color: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0066cc;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Pantalla de inicio -->
  <div id="caratula" class="seccion visible">
    <img src="LOGO-INSTITUCIONAL.png" alt="Logo" class="logo">
    <h1>Inicio de Jornada</h1>
    <input type="text" id="nombreUsuario" placeholder="Ingresa tu nombre">
    <button onclick="iniciarJornada()">Continuar</button>
  </div>

  <!-- Pantalla de bienvenida -->
  <div id="bienvenida" class="seccion">
    <h2 id="mensajeBienvenida"></h2>
  </div>

  <!-- Formulario principal -->
  <div id="formulario" class="seccion">
    <h2>Registro de Servicio</h2>
    <label for="telefonista">Telefonista:</label>
    <input type="text" id="telefonista" readonly>

    <label for="fecha">Fecha:</label>
    <input type="text" id="fecha" readonly>

    <label for="hora">Hora:</label>
    <input type="text" id="hora" readonly>

    <!-- Puedes agregar más campos aquí -->
  </div>

  <script>
    function mostrar(id) {
      document.querySelectorAll(".seccion").forEach(div => div.classList.remove("visible"));
      document.getElementById(id).classList.add("visible");
    }

    function obtenerFechaFormateada() {
      const hoy = new Date();
      const dia = String(hoy.getDate()).padStart(2, '0');
      const mes = String(hoy.getMonth() + 1).padStart(2, '0');
      const año = hoy.getFullYear();
      return `${dia}/${mes}/${año}`;
    }

    function obtenerHoraFormateada() {
      const hoy = new Date();
      return hoy.toLocaleTimeString('es-MX', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });
    }

    function iniciarJornada() {
      const nombre = document.getElementById("nombreUsuario").value.trim();
      if (nombre === "") {
        alert("Por favor ingresa tu nombre.");
        return;
      }

      const fecha = obtenerFechaFormateada();
      const hora = obtenerHoraFormateada();

      document.getElementById("telefonista").value = nombre;
      document.getElementById("fecha").value = fecha;
      document.getElementById("hora").value = hora;

      document.getElementById("mensajeBienvenida").textContent = `${nombre}, gracias por tu compromiso. ¡Vamos a dar lo mejor hoy!`;
      mostrar("bienvenida");

      setTimeout(() => {
        mostrar("formulario");
      }, 3000);
    }
  </script>

</body>
</html>
