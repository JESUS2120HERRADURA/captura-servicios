<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formato de Alta al Sistema</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 40px;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .hidden {
      display: none;
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 180px;
    }
  </style>
</head>
<body>

  <!-- CarÃ¡tula -->
  <div id="caratula" class="container">
    <img id="logo" src="logo_institucional.png" alt="Logo" onerror="this.src='https://via.placeholder.com/180x60?text=LOGO';">
    <h2>Formato de Alta al Sistema</h2>
    <label for="telefonistaInicio">Telefonista</label>
    <input type="text" id="telefonistaInicio">
    <button id="btnIniciar">Iniciar turno</button>
  </div>

  <!-- Formulario -->
  <div id="formulario" class="container hidden">
    <h2>Hoja de Captura</h2>
    <p>Bienvenido, <span id="nombreTelefonista"></span>. Puedes comenzar a capturar los servicios.</p>
  </div>

  <script>
    document.getElementById('btnIniciar').addEventListener('click', function () {
      const nombre = document.getElementById('telefonistaInicio').value.trim();
      if (!nombre) {
        alert("Por favor ingresa el nombre del telefonista.");
        return;
      }

      document.getElementById('nombreTelefonista').textContent = nombre;
      document.getElementById('caratula').style.display = 'none';
      document.getElementById('formulario').style.display = 'block';
    });
  </script>

</body>
</html>
