<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Captura de Servicios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #logo {
      width: 200px;
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Logo institucional -->
  <img id="logo" src="logo_institucional.png" alt="Logo Institucional">

  <!-- Carátula de inicio de turno -->
  <div id="caratula">
    <h2>Inicio de Turno</h2>
    <label>Nombre del capturista:</label><br>
    <input type="text" id="capturista"><br><br>
    <label>Hora de inicio:</label><br>
    <input type="text" id="horaInicio" readonly><br><br>
    <button onclick="mostrarFormulario()">Captura de servicio</button>
  </div>

  <!-- Formulario de captura -->
  <div id="formulario" class="hidden">
    <h2>Formulario de Servicio</h2>
    <label>Servicio:</label><br>
    <input type="text" id="servicio"><br><br>
    <label>Responsable:</label><br>
    <input type="text" id="responsable"><br><br>
    <label>Fecha:</label><br>
    <input type="date" id="fecha"><br><br>
    <label>Observaciones:</label><br>
    <textarea id="observaciones"></textarea><br>
    <button onclick="generarTexto()">Enviar</button>

    <!-- Área para copiar texto -->
    <textarea id="resultado" readonly></textarea>
  </div>

  <script>
    // Mostrar hora actual en carátula
    document.getElementById('horaInicio').value = new Date().toLocaleTimeString();

    function mostrarFormulario() {
      document.getElementById('caratula').classList.add('hidden');
      document.getElementById('formulario').classList.remove('hidden');
    }

    function generarTexto() {
      const capturista = document.getElementById('capturista').value.trim();
      const servicio = document.getElementById('servicio').value.trim();
      const responsable = document.getElementById('responsable').value.trim();
      const fecha = document.getElementById('fecha').value;
      const observaciones = document.getElementById('observaciones').value.trim();

      const texto = 
`Captura de Servicio
Capturista: ${capturista}
Servicio: ${servicio}
Responsable: ${responsable}
Fecha: ${fecha}
Observaciones: ${observaciones}`;

      const resultado = document.getElementById('resultado');
      resultado.value = texto;
      resultado.select();
      document.execCommand('copy');
    }
  </script>

</body>
</html>
