<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Servicios - Sitio Herradura</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('marca-de-agua.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      border-bottom: 2px solid #ccc;
    }

    header img {
      height: 60px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 1.5em;
      margin: 0;
    }

    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      background-color: #0078D7;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2em;
      }

      header img {
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-sitio-herradura.png" alt="Logo Sitio Herradura" />
    <h1>Registro de Servicios - Sitio Herradura</h1>
  </header>

  <main>
    <form id="registroForm">
      <label for="nombre">Nombre del responsable:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="asistencia">¿Asistencia registrada?</label>
      <select id="asistencia" name="asistencia" required>
        <option value="">Selecciona una opción</option>
        <option value="sí">Sí</option>
        <option value="no">No</option>
      </select>

      <label for="tipoServicio">Tipo de servicio:</label>
      <select id="tipoServicio" name="tipoServicio" required>
        <option value="">Selecciona el tipo</option>
        <option value="Mantenimiento">Mantenimiento</option>
        <option value="Supervisión">Supervisión</option>
        <option value="Atención ciudadana">Atención ciudadana</option>
        <option value="Otro">Otro</option>
      </select>

      <label for="observaciones">Observaciones:</label>
      <input type="text" id="observaciones" name="observaciones" />

      <button type="submit">Registrar servicio</button>
    </form>
  </main>

  <script>
    document.getElementById('registroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const datos = {
        nombre: this.nombre.value,
        fecha: this.fecha.value,
        asistencia: this.asistencia.value,
        tipoServicio: this.tipoServicio.value,
        observaciones: this.observaciones.value
      };
      console.log("Datos registrados:", datos);
      alert("Servicio registrado correctamente.");
      this.reset();
    });
  </script>
</body>
</html>
