<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Captura de Servicios</title>
  <style>
    :root {
      --azul-fondo: #2E4A66;
      --azul-boton: #1C3D5A;
      --blanco: #ffffff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--azul-fondo);
      color: var(--blanco);
      background-image: url('marca-de-agua.png'); /* Reemplaza con tu imagen */
      background-repeat: no-repeat;
      background-position: center;
      background-size: 400px;
      background-attachment: fixed;
      overflow-x: hidden; /* âœ… Evita desplazamiento horizontal */
    }

    .container {
      max-width: 800px;
      width: 100%; /* âœ… Se adapta al ancho de pantalla */
      box-sizing: border-box; /* âœ… Incluye padding en el ancho total */
      margin: 0 auto;
      padding: 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      height: 70px;
    }

    .bienvenida {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 25px;
    }

    .fila-horizontal {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .campo {
      flex: 1;
      min-width: 100px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input[disabled] {
      background-color: #e0e0e0;
      color: #333;
    }

    .asistencia {
      margin-top: 20px;
      padding: 10px;
      background-color: #3a5a7a;
      border-radius: 5px;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .buttons button {
      background-color: var(--azul-boton);
      color: var(--blanco);
      border: 2px solid var(--blanco);
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      flex: 1;
      min-width: 100px;
    }

    .buttons button:hover {
      background-color: #16324a;
    }

    @media (max-width: 600px) {
      .fila-horizontal {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">

      <img src="logo-sitio-herradura.png" alt="Sitio Herradura">
    </div>

  </div>
</body>
</html>
