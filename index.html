<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Botón Continuar</title>
  <style>
    body {
      background-color: #005fa3;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .seccion {
      display: none;
      padding: 40px;
      text-align: center;
    }

    .visible {
      display: block;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    .marca-agua {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: white;
      opacity: 0.3;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="marca-agua">
    Propiedad y diseño de Jesús Sánchez C. con la colaboración de Microsoft Copilot
  </div>

  <div id="caratula" class="seccion visible">
    <h1>Inicio de Jornada</h1>
    <input type="text" id="nombreUsuario" placeholder="Ingresa tu nombre">
    <button onclick="iniciarJornada()">Continuar</button>
  </div>

  <div id="formulario" class="seccion">
    <h2>Formulario visible</h2>
    <input type="text" id="telefonista" readonly>
    <input type="date" id="fecha">
    <input type="time" id="hora">
  </div>

  <script>
    function mostrar(id) {
      document.querySelectorAll(".seccion").forEach(s => s.classList.remove("visible"));
      document.getElementById(id).classList.add("visible");
    }

    function iniciarJornada() {
      const nombre = document.getElementById("nombreUsuario").value.trim();
      if (nombre === "") {
        alert("Por favor ingresa tu nombre.");
        return;
      }

      const ahora = new Date();
      const fecha = ahora.toISOString().split("T")[0];
      const hora = ahora.toTimeString().slice(0,5);

      document.getElementById("telefonista").value = nombre;
      document.getElementById("fecha").value = fecha;
      document.getElementById("hora").value = hora;

      mostrar("formulario");
    }
  </script>

</body>
</html>
