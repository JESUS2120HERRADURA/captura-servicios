<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Captura de Servicios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #005288;
      margin-bottom: 30px;
    }

    form {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #005288;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    #mensaje {
      margin-top: 20px;
      text-align: center;
      color: #d32f2f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Captura de Servicios</h1>

  <form id="formulario-servicio">
    <label>Nombre del telefonista:</label>
    <input type="text" id="nombre" disabled>

    <label>Nombre del cliente:</label>
    <input type="text" id="cliente" required>

    <label>Domicilio de origen:</label>
    <input type="text" id="origen" required>

    <label>Domicilio de destino:</label>
    <input type="text" id="destino" required>

    <label>Tipo de servicio:</label>
    <select id="tipo-servicio" required>
      <option value="">Seleccione</option>
      <option value="Consulta">Consulta</option>
      <option value="Urgencia">Urgencia</option>
      <option value="Traslado programado">Traslado programado</option>
    </select>

    <label>Tipo de unidad:</label>
    <input type="text" id="unidad" required>

    <label>Personal asignado / Acompañantes:</label>
    <input type="text" id="acompanantes">

    <label>Hora estimada:</label>
    <input type="time" id="hora-estimada">

    <label>Observaciones:</label>
    <textarea id="observaciones"></textarea>

    <button type="submit" id="btn-enviar">Registrar servicio</button>
    <div id="mensaje"></div>
  </form>

  <script>
    function cargarEstado() {
      google.script.run.withSuccessHandler(function(nombre) {
        if (nombre) {
          document.getElementById("nombre").value = nombre;
        } else {
          document.getElementById("mensaje").textContent = "⚠️ El sistema está bloqueado. Debe iniciar turno antes de capturar servicios.";
          document.getElementById("formulario-servicio").querySelectorAll("input, select, textarea, button")
            .forEach(el => el.disabled = true);
        }
      }).validarAcceso();
    }

    document.getElementById("formulario-servicio").addEventListener("submit", function(e) {
      e.preventDefault();

      const datos = {
        cliente: document.getElementById("cliente").value,
        origen: document.getElementById("origen").value,
        destino: document.getElementById("destino").value,
        tipo: document.getElementById("tipo-servicio").value,
        unidad: document.getElementById("unidad").value,
        acompanantes: document.getElementById("acompanantes").value,
        horaEstimada: document.getElementById("hora-estimada").value,
        observaciones: document.getElementById("observaciones").value
      };

      google.script.run.withSuccessHandler(function() {
        document.getElementById("mensaje").textContent = "✅ Servicio registrado correctamente.";
        document.getElementById("formulario-servicio").reset();
        document.getElementById("nombre").value = datos.nombre;
      }).registrarServicioCompleto(datos);
    });

    window.onload = cargarEstado;
  </script>
</body>
</html>
